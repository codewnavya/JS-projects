<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
       .container{
         text-align: center;
       }
       body{
        background-color: lightblue;
       }
    </style>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <label>Enter your height(in cms)</label>
            <input type="text" id="height"><br><br>
            <label>Enter your weight(in kgs)</label>
            <input type="text" id="weight">
            <button>Calculate</button><br><br>
            <div id="results"></div>
            <div id="weight-guide">
                <p>Less than 18.6 = Underweight</p>
                <p>Between 18.6 and 24.9 = Normal</p>
                <p>Greater than 24.9 = Overweight</p>
            </div>
        </form>
    </div>
    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit' , function(e){
            e.preventDefault();
            const height = parseInt(document.querySelector("#height").value);
            const weight = parseInt(document.querySelector("#weight").value);
            const results = document.getElementById("results");

            if(height === "" || height<=0 || isNaN(height)){
                results.innerHTML = "Please enter a valid height";
            }
            if(weight === "" || weight<=0 || isNaN(weight)){
                results.innerHTML = "Please enter a valid weight";
            }

        })
           
        
    </script>
</body>
</html>
